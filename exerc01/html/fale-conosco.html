<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>

    <link rel="stylesheet" href="../css/fale-conosco.css" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="engine0/style.css" />
    <script type="text/javascript" src="engine0/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="engine0/style.css" />
</head>

<body class="bg-body text">
    <nav class="navbar navbar-expand-sm bg-class-nav ">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Principal</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="fale-conosco.html">Fale Conosco</a>
            </li>
            <div style="width: 700px"></div>
        </ul>
    </nav>

    <div class="container align-container">
        <header>
            <h2>Preencha o formulário</h2>
        </header>
        <form>
            <div class="form-group">
                <label for="email">Endereço de email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite aqui o seu e-mail">
            </div>
            <div class="form-group">
                <label for="fotoMaisGostou">Selecione a foto que mais gostou do carrossel:</label>
                <select class="form-control" id="fotoMaisGostou">
                    <option>Selecione</option>
                    <option>Gato</option>
                    <option>Cachorro</option>
                    <option>Pato</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maisFotos">Selecione quais outros animais gostaria que estivessem no carrossel:</label>
                <select multiple class="form-control" id="maisFotos">
                    <option>Girafa</option>
                    <option>Galinha</option>
                    <option>Tamanduá</option>
                    <option>Elefante</option>
                    <option>Tigre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="motivo">Digite o motivo pelo qual gostaria de fotos dos animais escolhidos:</label>
                <textarea class="form-control" id="motivo" rows="3"></textarea>
            </div>
        </form>
        <div class="div-button"><button type="button" class="btn btn-warning">Enviar</button></div>
    </div>
</body>

</html>
